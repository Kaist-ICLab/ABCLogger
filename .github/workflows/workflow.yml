name: APK Build

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Android CI/CD
    runs-on: ubuntu-latest

    steps:
      - name: Clone the Repo to CI/CD Workspace
        uses: actions/checkout@v2
      
      - name: Set up JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 17

      - name : Setup Configurations
        run: npm install && cd android && chmod +x ./gradlew

      - name: Create Google-services.json
        env:
          DATA: ${{ secrets.GOOGLE_SERVICE_JSON }}
        run: (cat android/app/google-services.json | base64 ) && echo $DATA > android/app/google-services.json

      - name: Build Application
        run: cd android && ./gradlew assembleRelease --no-daemon
      
      # - name: Sign APK
      #   id: sign_app
      #   uses: r0adkll/sign-android-release@v1
      #   with:
      #     releaseDirectory: android/app/build/outputs/apk/release
      #     signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
      #     alias: ${{ secrets.ANDROID_ALIAS }}
      #     keyStorePassword: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
      #     keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
      
      - name: Release to Github Repo
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Release"
          files: android/app/build/outputs/apk/release/app-release.apk
